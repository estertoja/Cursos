<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area,div#area2 {
            font: normal 20pt Arial;
            background: rgb(42,139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area" onmouseenter="entrar()" onmousemove="movendo()"  onmousedown="apertar()" onmouseup="soltar()" onclick="clicar()"  onmouseout="sair()"  >
        Interaja!
    </div>
</br>
</br>
    <div id="area2" >
        Interaja!
    </div>
    <script>
        /* * Eventos
        * mouseenter = mouse entrou na área do elemento.
        * mousemove = mouse se movendo dentro da área do elemetno
        * mousedown = quando há um click e permanece com o botão abertado no elemento
        * mouseup = quando há liberação do botão do mouse
        * click = o click inteiro.
        * mouseout = quando o mouse sai da área do elemento.
        * 
        * 
        * 
        * 
        * 
        * * Funções
        * dentro de blocos
        * 
        * function nome_da_funcao(){
        * bloco 
        * }
        */
        var a = window.document.getElementById('area')
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrando!'
            a.style.background = 'orange'
        }

        function sair() {
            a.innerText = 'Saindo!'
            a.style.background = 'green'
        }

        function apertar() {
            a.innerText = 'Apertando!'
            a.style.background = 'yellow'
        }

        function soltar() {
            a.innerText = 'Soltando!'
            a.style.background = 'blue'
         }

        function movendo() {
            a.innerText = 'Mexendo!'
            a.style.background = 'brown'
        }


        /* Listener
        *  a.addEventListener('nome', funcao)
        * */
        var b = window.document.getElementById('area2')
        b.addEventListener('mouseenter', entrar2)
        b.addEventListener('mousemove', movendo2)
        b.addEventListener('mousedown', apertar2)
        b.addEventListener('mouseup', soltar2)
        b.addEventListener('click', clicar2)
        b.addEventListener('mouseout', sair2)
    
        function clicar2(){
            b.innerText = 'Clicou!'
            b.style.background = 'red'
        }

        function entrar2(){
            b.innerText = 'Entrando!'
            b.style.background = 'orange'
        }

        function sair2() {
            b.innerText = 'Saindo!'
            b.style.background = 'green'
        }

        function apertar2() {
            b.innerText = 'Apertando!'
            b.style.background = 'yellow'
        }

        function soltar2() {
            b.innerText = 'Soltando!'
            b.style.background = 'blue'
        }

        function movendo2() {
            b.innerText = 'Mexendo!'
            b.style.background = 'brown'
        }

    </script>
</body>
</html>
