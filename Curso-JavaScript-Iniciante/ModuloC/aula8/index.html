<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
</head>
<body>
    <h1 name='titulo'> Testando </h1>
    <p id='prg1'> Este é o <strong> o primeiro </strong> paragrafo  e está sendo utilizado para realizar testes</p>
    <p id='prg2'> Este é o paragrafo 2 </br> E está sendo utilizado para realizar testes</p>
    <div class='div1'> Clique em MIM </div>
    <div id='div2'> Clique em MIM 2 Testando </div>

    <script>
        /* Aprendendo DOM
        *
        *
        *
        *
        * Document Object Model
        * O DOM é uma representação orientada a objetos da página da web, que pode ser modificada com uma linguagem de script como JavaScript.
        *
        *
        *
        *
        * Ele fornece uma representação estruturada do documento como uma árvore
        * A raiz da árvore inicia com o objeto window = Janela do navegador (window)
        * Dentro do objeto window temos mais objetos como (location),  (document) e  (history).
        * (document) = temos o html
        * (html) = tem head e body
        *
        *
        *
        *
        * Como selecionar um objeto, elemento?
            * por Marca;
            * por ID;
            * por Nome;
            * por Classe;
            * por Seletor;
        */
        /*
        * Por marca 
        * ex. ( getElementByTagName() ) = seleciona mais de um elemento.
        */


       // seleciona o (paragrafo) [qual o dos paragrafos] 
        var p1 = window.document.getElementsByTagName('p')[0] 
        window.document.write('Por Marca: Está escrito assim: ' + p1.innerText)


        // É possivel alterar as caracteristicas:
        var corpo = window.document.body
        corpo.style.background = 'green'
        p1.style.color = 'white'

        // apresenta o texto sem formatação html
        document.write(p1.innerText) 

        // apresenta o texto com formatação html
        document.write(p1.innerText) 
        /*
        /*
        * Por ID;
        */
        var p2 = window.document.getElementById('prg2');
        window.document.writeln('Por ID: Está escrito assim: ' + p2.innerText)
        /*
        * Por Nome;
        */
        var title = window.document.getElementsByName('titulo')[0];
        window.document.write('Por Nome: Está escrito assim: ' + title.innerText)
        /*
        * Por Classe;
        */
        var div = window.document.getElementsByClassName('div1')[0]
        window.document.write('Por Classe: Está escrito assim: ' + div.innerText)
        div.style.color='blue'
        /*
        * Por Seletor;
        * querySelector()
        * querySekectorAll()
        */
       var d = window.document.querySelector('div#div2')
        d.style.color='yellow'
        d.style.background='red'
    </script>
</body>
</html>
