        <title>Aprendendo JS</title>

    <body>
        <script>
            /* 
            * Operadores do JavaScript
            ________________________
            *  Aritméticos
            *       - (+) Soma ;
            *       - (-) Subtração ;
            *       - (/) Divisão real;
            *       - (*) Multiplicação;
            *       - (%) Divisão inteira  (sem virgula);
            *       - (**) Potencia; 
            *  Atribuição
            *       - (=)
            *       - (+=)
            *       - (-=)
            *       - (*=)
            *       - (/=)
            *       - (%=)
            *       - (**=)
            *  Relacionais  
            *       - (>) Maior ;
            *       - (<) Menor ;
            *       - (>=) Maior igual;
            *       - (<=) Menor igual ;
            *       - (==) Igual ;
            *       - (===) Identidade (testa o valor e o tipo);
            *       - (!=) Diferente ;
            *  Lógicos
            *       - (!) Negação
            *       - (&&) Conjunção - E
            *       - (||) Disjunção - OU
            *  Ternário
            *       - teste ? true : false
            */ 
        </script>

    </body>
</html>
