<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
</head>
<body>
    <script>
    /*
    * s.length = quantos caracteres um string 
    * s.toUpperCase() = mudar as letras para maisculas
    * s.toLowerCase() = mudar as letras para minusculas
    * 
    */

    var palavra = window.prompt("Digite uma palavra");
    document.write(`A palavra escrita foi = ${palavra}. `);
    document.write(` A palava digitada tem = ${palavra.length} letras. `);
    document.write(` A palavra em maisculo =${palavra.toUpperCase}. `);
    document.write(` A palavra em minusculo = ${palavra.toLowerCase}; `);


    </script>
</body>
</html>
