<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
</head>
<body>
    <script>
    /*
    ** - Configurações com Letras - **
    * .length = quantos caracteres um string 
    * .toUpperCase() = mudar as letras para maisculas
    * .toLowerCase() = mudar as letras para minusculas
    * 
    */
    var palavra = window.prompt("Digite uma palavra");
    document.write(`A palavra escrita foi = <strong> ${palavra} </strong> </br>`);
    document.write(` A palava digitada tem = ${palavra.length} letras. </br> `); 
    document.write(` A palavra em maisculo =${palavra.toUpperCase()} </br> `)
    document.write(` A palavra em minusculo = ${palavra.toLowerCase()} </br>  </br>`)

    /* 
    ** - Configurações com números - **
    * .toFixed(quantidade após a virgula)
    * .toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})  // para configurar como real 
                    tipo objeto
                    {style:'currency',  = para mostrar em valor monetário
                    currency: 'BRL'} = valor nonetario brasileiro
    * 
    */

    var numero = 14.2
    document.write (` Numero ${numero.toFixed(2)}  </br> `);
    document.write (` Real ${numero.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}  </br>`);

    </script>
</body>
</html>
